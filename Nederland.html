<h1>Nederland</h1>
<hr>
<p>Eerst gaan we naar Nederland. Nederland heeft een gematigd zeeklimaat met relatief milde winters, milde zomers en neerslag gedurende het hele jaar. Dit klimaat heeft Nederland  te danken aan de invloed van de Noordzee. Je kan veblijven in een Van der Valk hotel.</p>
